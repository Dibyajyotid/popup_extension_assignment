<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      margin: 0;
    }
    
    .container {
      text-align: center;
    }
    
    h1 {
      font-size: 18px;
      margin-bottom: 20px;
      color: #333;
    }
    
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background: #3367d6;
    }
    
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    
    .title-display {
      background: #f8f9fa;
      border: 1px solid #e1e4e8;
      border-radius: 6px;
      padding: 15px;
      margin-top: 15px;
      text-align: left;
      word-wrap: break-word;
      min-height: 20px;
    }
    
    .title-text {
      font-weight: 500;
      color: #24292e;
      line-height: 1.4;
    }
    
    .placeholder {
      color: #6a737d;
      font-style: italic;
    }
    
    .loading {
      color: #6a737d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Tab Title Picker</h1>
    <button id="getTitleBtn">Get Current Tab Title</button>
    <div class="title-display">
      <div id="titleText" class="placeholder">Click the button to get the current tab's title</div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>

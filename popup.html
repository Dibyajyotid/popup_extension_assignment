<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LinkedIn Scrapping</title>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    h1 {
      font-size: 16px;
      margin: 0;
      text-align: center;
    }

    textarea {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }

    button {
      padding: 8px;
      background-color: #0077b5;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #006097;
    }

    #status {
      font-size: 12px;
      color: #666;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>LinkedIn Scraper</h1>
    <textarea id="profileLinks" placeholder="Enter LinkedIn profile URLs, one per line (min 3)" rows="5"></textarea>
    <button id="scrapeButton">Scrape Profiles</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
